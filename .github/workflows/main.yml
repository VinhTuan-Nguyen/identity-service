name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install clean -DskipTests

      - name: Merge develop -> main
        run: |
          git checkout main
          git fetch
          git pull
