name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Build with Maven
        run: mvn clean install clean
      - name: Merge to main
        uses: EndBug/add-and-commit@v7
        with:
          message: Merge from develop
          branch: main
        if: ${{ success() }}
